version: 0.2
phases:
 install:
   runtime-versions:
     nodejs: 16
   commands:
     - echo "Installing dependencies"
     - npm install
 build:
   commands:
     - echo "Building application"
     - npm run build
 post_build:
   commands:
     - echo "Build completed"
     - echo "Deploying application"
     - aws s3 cp ./build s3://generic-names --recursive


